<html>

<head>
  <meta content="utf-8" http-equiv="encoding">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <title>Zeit Recommend</title>
  <style type="text/css">
    h1 {
      display: inline-block;
    }
    .row:not(:last-child) {
      border-bottom: 1px solid #eee;
    }
    .row {
      padding: 10px;
    }
    .userID {
      margin-top: 40px;
      font-weight: bold;
    }
    .userID:before {
      content: "User ID ";
      font-weight: normal;
    }
    .recommended .header {
      color: #F40;
    }
    .keywords {
      padding: 0px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Zeit Recommend</h1>
    <p class="pull-right userID">undefined</p>
    <div id="main">
    </div>
  </div>
  <template id="template-row">
    <div class="row">
      <div class="requested"></div>
      <div class="recommended"></div>
    </div>
  </template>
  <template id="template-entry">
    <div class="entry col-md-4">
      <a class="link"><h5 class="header"></h5></a>
      <small class="teaser"></small>
      <ul class="keywords"></ul>
    </div>
  </template>
  <template id="template-keyword">
    <ul class="label label-success"></ul>
  </template>
  <script type="text/javascript">
    function getUserID() {
      var arr = document.cookie.split(";");
      for (var i=0; i<arr.length; i++) {
        var c = arr[i].trim();
        if (c.indexOf("wt3_eid")==0) {
          userID = decodeURIComponent(c.substring(8, c.length));
          return userID.replace(";", "").replace("|", "");
        }
      }
      return "";
    }

    function renderKeyword(data) {
      var keyword = document.querySelector("#template-keyword");

      var label = data.name;
      keyword.content.querySelector(".label").textContent = label;

      return document.importNode(keyword.content, true);
    }

    function renderEntry(data) {
      var entry = document.querySelector("#template-entry");

      var link = "http://www.zeit.de" + data.path;
      entry.content.querySelector(".link").setAttribute("href", link);

      var header = data.title;
      entry.content.querySelector(".header").textContent = header;

      var teaser = data.teaser;
      entry.content.querySelector(".teaser").textContent = teaser;

      return document.importNode(entry.content, true);
    }

    function renderRow(data) {
      var row = document.querySelector("#template-row");

      for (var i=0; i<data.recommended.length; i++) {
        var entryClone = renderEntry(data.recommended[i]);
        row.content.querySelector(".recommended").appendChild(entryClone);
      }

      for (var i=0; i<data.requested.length; i++) {
        var entryClone = renderEntry(data.requested[i]);
        row.content.querySelector(".requested").appendChild(entryClone);
      }

      return document.importNode(row.content, true);
    }

    function onopen (event) {
      var userID = getUserID()
      event.srcElement.send(userID);
    }

    function onmessage(event) {
      var rowClone = renderRow(JSON.parse(event.data));
      var main = document.querySelector("#main");
      main.insertBefore(rowClone, main.firstChild);
    }

    window.onload = function() {
      var ws = new WebSocket("ws://localhost:9000");
      ws.onmessage = onmessage;
      ws.onopen = onopen;
      var userID = getUserID();
      if (userID.length) {
        document.querySelector(".userID").textContent = userID;
      }
    }
  </script>
</body>
</html>
