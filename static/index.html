<html>

<head>
  <meta content="utf-8" http-equiv="encoding">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <title>Zeit Recommend</title>
  <style type="text/css">
    .row:not(:last-child) {
      border-bottom: 1px solid #eee;
    }
    .row {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="main" class="container">
    <h1>Zeit Recommend</h1>
  </div>
  <template id="template-row">
    <div class="row">
      <div class="col-md-4 requested"></div>
      <div class="col-md-8 recommended"></div>
    </div>
  </template>
  <template id="template-entry">
    <div class="entry col-md-4">
      <a class="link"><h5 class="header"></h5></a>
      <small class="teaser"></small>
    </div>
  </template>
  <script type="text/javascript">
    var ws;

    function getUserID() {
      var arr = document.cookie.split(";");
      for (var i=0; i<arr.length; i++) {
        var c = arr[i].trim();
        if (c.indexOf("wt3_eid")==0) {
          userID = decodeURIComponent(c.substring(8, c.length));
          return userID.replace(";", "").replace("|", "");
        }
      }
      return "";
    }

    function renderEntry(data) {
      var entry = document.querySelector("#template-entry");

      var link = "http://www.zeit.de/" + data.path;
      entry.content.querySelector(".link").setAttribute("href", link);

      var header = data.title;
      entry.content.querySelector(".header").textContent = header;

      var teaser = data.teaser;
      entry.content.querySelector(".teaser").textContent = teaser;

      return document.importNode(entry.content, true);
    }

    function onopen (event) {
      var userID = getUserID()
      event.srcElement.send(userID);
    }

    function onmessage(event) {
      var parsed = JSON.parse(event.data);
      var row = document.querySelector("#template-row");

      for (var i=0; i<parsed.recommended.length; i++) {
        var entryClone = renderEntry(parsed.recommended[i]);
        row.content.querySelector(".recommended").appendChild(entryClone);
      }

      for (var i=0; i<parsed.requested.length; i++) {
        var entryClone = renderEntry(parsed.requested[i]);
        row.content.querySelector(".requested").appendChild(entryClone);
      }

      // row.content.querySelector(".requested").textContent = parsed.requested;

      var rowClone = document.importNode(row.content, true);
      document.querySelector("#main").appendChild(rowClone);
    }

    window.onload = function() {
      ws = new WebSocket("ws://localhost:9000");
      ws.onmessage = onmessage;
      ws.onopen = onopen;
    };

    window.onbeforeunload = function() {
      ws.close();
    };
  </script>
</body>
</html>
